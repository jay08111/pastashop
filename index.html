<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="https://i.ibb.co/m6PHzS4/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <title>Pasta shop</title>
</head>

<body>
  <nav>
    <div class='navbar'>
      <span class='review-icon'><i class="fas fa-pen"></i></span>
      <h1><span>pasta</span> shop</h1>
      <span class='cart-icon'><i class="fas fa-cart-plus"></i></span>
    </div>
  </nav>
  <header>
    <div class='header'>
      <div class='header-box'>
        <h1 class='header-p'>
          welcome to our <span>restaurant</span>
        </h1>
      </div>
    </div>
  </header>
  <main>
    <section class='slider'>
      <div class="swiper">
        <div class="swiper-wrapper">
          <!-- display slides -->
        </div>
        <!-- pagination -->
        <div class="swiper-pagination"></div>
    </section>
    <section class='container'>
      <div class="title">
        <h2>메뉴</h2>
        <div class="underline"></div>
      </div>
      <div class="food-container">
        <div class="food-order">
          <!-- display single pasta -->
        </div>
      </div>
      </div>
    </section>
  </main>
  <div class="overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>주문목록</h2>
      <div class="cart-content">
        <!-- display items -->
      </div>
      <div class="cart-footer">
        <h3>총 비용: <span class='space'></span> $ <span class="cart-total">0</span></h3>
        <div class="cart-buttons">
          <button class="clear-cart banner-btn">전체 삭제</button>
          <button class='cart-order banner-btn'>주문완료!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay review">
    <div class="review-cart">
      <span class="close-cart-review">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>Reviews</h2>
      <div class="review-content">
        <!-- display reviews -->
      </div>
    </div>
  </div>
  <footer>

    <div class="center">&copy; Made By Hoyeoun</div>
  </footer>
</body>
<script src="./app.js" type="module"></script>

</html>
