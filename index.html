<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Pasta shop</title>
</head>

<body>
  <nav>
    <div class='navbar'>
      <i class="fas fa-bars"></i>
      <h1><span>pasta</span> shop</h1>
      <i class="fas fa-cart-plus"></i>
    </div>
  </nav>
  <header>
    <div class='header'>
      <div class='header-box'>
        <h1 class='header-p'>
          welcome to our <span>restaurant</span>
        </h1>
      </div>
    </div>
  </header>
  <main>
    <section class='container'>
      <div class="title">
        <h2>메뉴</h2>
        <div class="underline"></div>
      </div>
      <div class="food-container">
        <div class="food-order">
          <!-- display single pasta -->
        </div>
      </div>
      </div>
    </section>
  </main>
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>주문목록</h2>
      <div class="cart-content"></div>
      <div class="cart-footer">
        <h3>총 비용: $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">목록 삭제</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="center">&copy; made by hoyeoun</div>
  </footer>
</body>
<script src="./app.js"></script>

</html>
