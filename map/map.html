<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/map.css" />
  <link rel="stylesheet" href="../css/general.css">
  <title>Pasta shop</title>
</head>

<body>
  <nav>
    <div class="logo"><a href="../index.html">logo</a></div>
    <div class="nav-container">
      <ul>
        <li><a href="../index.html">홈</a></li>
        <li><a href="../menu/menu.html">메뉴</a></li>
        <li><a href="./map.html">오시는길</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <section class='container'>
      <h1>주문하기</h1>
      <div class="form-container">
        <form class="form-control">
          <div>
            <div>
              <label><span>*</span>메뉴: </label>
              <h5><span>*</span>은 필수입력사항입니다.</h5>
            </div>
            <input type="text" placeholder="메뉴를 입력하세요." class="input--menu" />
          </div>
          <div>
            <label><span>*</span>주소:</label>
            <input type="text" placeholder="주소를 입력하세요." class="input--address" />
          </div>
          <div>
            <label>추가 요청사항:</label>
            <input type="text" placeholder="요청사항을 입력하세요." class="input--ask" />
          </div>
          <button class="submit btn" type="submit">주문하기!</button>
        </form>
      </div>
    </section>
    <section>
      <div class="map">
        <img src="../images/map.png" alt="google-map">
      </div>
    </section>
  </main>
  <footer>&copy; made by hoyeoun</footer>
</body>
<script src="./map.js"></script>

</html>
